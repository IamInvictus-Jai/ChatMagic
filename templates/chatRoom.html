<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content"
    />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"> -->
    <title>Chat Page</title>

    <!-- Attach CSS Files -->
    <!-- {% load static %} -->
     <link rel="stylesheet" href="{%  static 'css/chat.css' %}?v={{ timestamp }}">
    <!-- <link rel="stylesheet" href="/static/css/chat.css" /> -->
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <button class="back-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height=".8rem"
            viewBox="0 -960 960 960"
            width=".8rem"
            fill="white"
          >
            <path d="M640-80 240-480l400-400 71 71-329 329 329 329-71 71Z" />
          </svg>
        </button>
        <div class="profile-info">
          <!-- <div class="profile-pic"
              style="background: url('/static/images/chat/{{profile_pic}}.jpeg') center/cover;">
          </div> -->
          <div class="user-details">
            <span class="username">{{room_name}}</span>
            <span class="status">Online</span>
          </div>
        </div>
        <button class="group-members" tabindex="0">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#FFFFFF"
          >
            <path
              d="M0-240v-63q0-43 44-70t116-27q13 0 25 .5t23 2.5q-14 21-21 44t-7 48v65H0Zm240 0v-65q0-32 17.5-58.5T307-410q32-20 76.5-30t96.5-10q53 0 97.5 10t76.5 30q32 20 49 46.5t17 58.5v65H240Zm540 0v-65q0-26-6.5-49T754-397q11-2 22.5-2.5t23.5-.5q72 0 116 26.5t44 70.5v63H780Zm-455-80h311q-10-20-55.5-35T480-370q-55 0-100.5 15T325-320ZM160-440q-33 0-56.5-23.5T80-520q0-34 23.5-57t56.5-23q34 0 57 23t23 57q0 33-23 56.5T160-440Zm640 0q-33 0-56.5-23.5T720-520q0-34 23.5-57t56.5-23q34 0 57 23t23 57q0 33-23 56.5T800-440Zm-320-40q-50 0-85-35t-35-85q0-51 35-85.5t85-34.5q51 0 85.5 34.5T600-600q0 50-34.5 85T480-480Zm0-80q17 0 28.5-11.5T520-600q0-17-11.5-28.5T480-640q-17 0-28.5 11.5T440-600q0 17 11.5 28.5T480-560Zm1 240Zm-1-280Z"
            />
          </svg>
        </button>
        <button class="chat-menu-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
          >
            <path
              d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
            />
          </svg>
        </button>
        <input type="hidden" class="user-id" value="{{userID}}">
        <input type="hidden" class="room-id" value="{{roomID}}">
      </div>

      <div class="chat-messages">
        <!-- <div class="user">
            <div class="profile-pic message user"
              style="background: #969696 url('/static/images/chat/user.png') center/cover;">
            </div>
            <div class="message sent">
              Hey there how are you ?<br>
              Hope you are fine
              <p class="message-user-id sent">YOU</p>
            </div>
          </div> -->
      </div>

      <div class="check-group-members">
        Active Members
        <div class="members">
          <!-- <div class="member">Admin</div>
          <div class="member">User1</div>
          <div class="member">User2</div>
          <div class="member">User3</div>
          <div class="member">User4</div>
          <div class="member">User5</div>
          <div class="member">User6</div>
          <div class="member">User7</div>
          <div class="member">User8</div>
          <div class="member">User9</div>
          <div class="member">User10</div> -->
        </div>        
      </div>

      <div class="chat-menu">
        <ul class="menu-list">
          <li class="menu">Theme</li>
          <li class="menu">Chat Control</li>
          <li class="menu">Privacy Settings</li>
        </ul>
        <p style="color: white">
          These features are not ready yet ! Coming Soon in future updates ...
        </p>
      </div>

      <div class="chat-input-container">
        <div class="text-input">
          <textarea
            class="chat-input"
            placeholder="Type a message..."
            rows="1"
            title="shift+â†µ to send message"
          ></textarea>
          <button
            class="chat-button"
            id="clear-text-field"
            title="Clear the text field"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#666"
            >
              <path
                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
              />
            </svg>
          </button>
        </div>
        <button class="chat-button" id="mic-button" title="Toggle microphone">
          <svg
            class="mic-icon"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"
            />
            <path
              d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"
            />
          </svg>
        </button>
        <button class="chat-button" id="send-button" title="Send Message">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e8eaed"
          >
            <path
              d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z"
            />
          </svg>
        </button>
      </div>
      <!-- {% csrf_token %} -->
    </div>
    <script src="{% static 'js/chat.js' %}?v={{ timestamp }}"></script>
    <script src="{% static 'js/listener.js' %}?v={{ timestamp }}"></script>
    <!-- <script src="/static/js/chat.js"></script>
    <script src="/static/js/listener.js"></script> -->
  </body>
</html>
